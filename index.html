<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Animation Canvas</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #111; /* Dark background for tech feel */
            display: flex; /* Enable flexbox for body */
            justify-content: center; /* Center content horizontally (optional, but good practice) */
            align-items: center; /* Center content vertically (optional, but good practice) */
            height: 100vh; /* Full viewport height */
            width: 100vw; /* Full viewport width */
        }

        #animation-container {
            width: 100%; /* Take full width of body */
            height: 100%; /* Take full height of body */
            position: relative; /* For absolute positioning of elements inside */
        }

        .line {
            position: absolute;
            background-color: #00ffff; /* Cyan color for tech look */
            opacity: 0.7;
            border-radius: 2px; /* Slightly rounded lines */
        }
    </style>
</head>
<body>
    <div id="animation-container"></div>

    <script>
        const animationContainer = document.getElementById('animation-container');
        const numLines = 100; // Number of lines to animate
        const minLineLength = 20;
        const maxLineLength = 100;
        const animationSpeed = 0.5; // Adjust animation speed

        function createLine() {
            const line = document.createElement('div');
            line.classList.add('line');
            animationContainer.appendChild(line);
            return line;
        }

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function animateLines() {
            animationContainer.innerHTML = ''; // Clear previous lines

            for (let i = 0; i < numLines; i++) {
                const line = createLine();

                const x = random(0, 100); // Percentage based position
                const y = random(0, 100);
                const length = random(minLineLength, maxLineLength);
                const angle = random(0, 360); // Random angle

                line.style.width = `${length}px`;
                line.style.height = '2px'; // Line thickness
                line.style.left = `${x}vw`; // Use vw for viewport width units
                line.style.top = `${y}vh`; // Use vh for viewport height units
                line.style.transform = `rotate(${angle}deg)`;

                // Animation - simple movement and rotation
                let currentAngle = angle;
                let direction = 1; // 1 for clockwise, -1 for counter-clockwise
                let moveXSpeed = random(-animationSpeed, animationSpeed);
                let moveYSpeed = random(-animationSpeed, animationSpeed);

                function updateLine() {
                    currentAngle += 0.2 * direction; // Slightly change angle
                    if (currentAngle > 360 || currentAngle < 0) direction *= -1; // Reverse direction at boundaries

                    let currentLeft = parseFloat(line.style.left);
                    let currentTop = parseFloat(line.style.top);

                    currentLeft += moveXSpeed;
                    currentTop += moveYSpeed;

                    // Bounce lines off edges
                    if (currentLeft < 0 || currentLeft > 100 - (length / window.innerWidth * 100) ) moveXSpeed *= -1; // Adjust for line length in vw
                    if (currentTop < 0 || currentTop > 100 ) moveYSpeed *= -1;

                    line.style.transform = `rotate(${currentAngle}deg)`;
                    line.style.left = `${Math.max(0, Math.min(100 - (length / window.innerWidth * 100), currentLeft))}vw`; // Keep within viewport and adjust for line length
                    line.style.top = `${Math.max(0, Math.min(100, currentTop))}vh`;


                    requestAnimationFrame(updateLine);
                }
                updateLine();
            }
        }

        animateLines(); // Initial animation start
        window.addEventListener('resize', animateLines); // Re-animate on window resize for responsiveness
    </script>
</body>
</html>
