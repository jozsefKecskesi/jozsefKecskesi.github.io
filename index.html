<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Animation Canvas</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #28241c; /* Dark-ish Cream background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        #animation-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .circle {
            position: absolute;
            border-radius: 50%; /* Make it a circle */
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="animation-container"></div>

    <script>
        const animationContainer = document.getElementById('animation-container');
        const numCircles = 50;
        const minCircleSize = 10;
        const maxCircleSize = 30;
        const animationSpeed = 0.2; // Slower animation speed
        const mouseInfluenceRadius = 100;
        const reactivePercentage = 0.1; // 10% of circles are reactive
        const reactiveDuration = 2000; // 2 seconds reactivity duration (ms)

        let mouseX = -mouseInfluenceRadius * 2;
        let mouseY = -mouseInfluenceRadius * 2;
        let circles = []; // Store circle objects for easier management

        function createCircle() {
            const circle = document.createElement('div');
            circle.classList.add('circle');
            circle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`; // Random HSL color
            circle.isReactive = false; // Flag to track if the circle is currently reactive
            circle.reactiveUntil = 0; // Timestamp when reactivity ends
            animationContainer.appendChild(circle);
            return circle;
        }

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function chooseReactiveCircles() {
            // Reset all circles to non-reactive
            for (const circle of circles) {
                circle.isReactive = false;
            }

            // Choose a new set of reactive circles
            const numReactive = Math.floor(numCircles * reactivePercentage);
            for (let i = 0; i < numReactive; i++) {
                const randomIndex = Math.floor(Math.random() * numCircles);
                if (!circles[randomIndex].isReactive) { // Avoid choosing the same circle twice
                   circles[randomIndex].isReactive = true;
                   circles[randomIndex].reactiveUntil = Date.now() + reactiveDuration;
                }
            }
        }


        function animateCircles() {
            animationContainer.innerHTML = ''; // Clear previous elements
            circles = []; // Clear previous circle data

            for (let i = 0; i < numCircles; i++) {
                const circle = createCircle();
                circles.push(circle); // Store circle object

                const size = random(minCircleSize, maxCircleSize);
                let x = random(0, 100);
                let y = random(0, 100);

                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;
                circle.style.left = `${x}vw`;
                circle.style.top = `${y}vh`;

                let moveXSpeed = random(-animationSpeed, animationSpeed);
                let moveYSpeed = random(-animationSpeed, animationSpeed);

                function updateCircle() {
                    let currentLeft = parseFloat(circle.style.left);
                    let currentTop = parseFloat(circle.style.top);

                    // Mouse following logic (only if reactive)
                    if (circle.isReactive && Date.now() < circle.reactiveUntil) {
                        const dx = (mouseX / window.innerWidth * 100) - currentLeft;
                        const dy = (mouseY / window.innerHeight * 100) - currentTop;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < mouseInfluenceRadius) {
                            const influence = (mouseInfluenceRadius - distance) / mouseInfluenceRadius;
                            moveXSpeed += (dx / distance) * influence * 0.5;
                            moveYSpeed += (dy / distance) * influence * 0.5;
                        }
                    }
                    //Limit speeds
                     moveXSpeed = Math.max(-animationSpeed * 5, Math.min(animationSpeed * 5, moveXSpeed));
                     moveYSpeed = Math.max(-animationSpeed * 5, Math.min(animationSpeed * 5, moveYSpeed));

                    currentLeft += moveXSpeed;
                    currentTop += moveYSpeed;

                    // Bounce off edges
                    if (currentLeft < 0 || currentLeft > 100 - (size / window.innerWidth * 100)) moveXSpeed *= -1;
                    if (currentTop < 0 || currentTop > 100 - (size / window.innerHeight * 100)) moveYSpeed *= -1;

                    circle.style.left = `${Math.max(0, Math.min(100 - (size / window.innerWidth * 100), currentLeft))}vw`;
                    circle.style.top = `${Math.max(0, Math.min(100 - (size / window.innerHeight * 100), currentTop))}vh`;

                    requestAnimationFrame(updateCircle);
                }
                updateCircle();
            }
                // Initial reactive circle selection
               chooseReactiveCircles();

                // Periodically choose new reactive circles
               setInterval(chooseReactiveCircles, reactiveDuration);
        }

        animateCircles(); // Initial animation start

        document.addEventListener('mousemove', (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });

        document.addEventListener('mouseleave', (event) => {
            mouseX = -mouseInfluenceRadius * 2;
            mouseY = -mouseInfluenceRadius * 2;
        });

        window.addEventListener('resize', animateCircles);
    </script>
</body>
</html>
