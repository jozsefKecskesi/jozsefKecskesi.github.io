<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" fill="none">
  <defs>
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="circuitGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Brain Outline -->
  <path d="M200 50 C220 40, 280 40, 300 60 C320 50, 350 60, 360 90 C370 100, 365 130, 350 140 C360 160, 350 180, 330 190 C340 210, 320 230, 300 235 C280 240, 260 235, 250 220 C240 235, 220 240, 200 235 C180 230, 160 210, 170 190 C150 180, 140 160, 150 140 C135 130, 140 100, 150 90 C160 60, 180 50, 200 50 Z" 
        stroke="url(#brainGrad)" stroke-width="3" fill="none" opacity="0.7">
    <animate attributeName="stroke-width" values="2;4;2" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Circuit Patterns Inside Brain -->
  <g opacity="0.8">
    <!-- Horizontal Lines -->
    <line x1="180" y1="100" x2="220" y2="100" stroke="url(#circuitGrad)" stroke-width="2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="120" x2="240" y2="120" stroke="url(#circuitGrad)" stroke-width="2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="220" y1="140" x2="260" y2="140" stroke="url(#circuitGrad)" stroke-width="2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
    </line>
    <line x1="240" y1="160" x2="280" y2="160" stroke="url(#circuitGrad)" stroke-width="2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite"/>
    </line>
    <line x1="260" y1="180" x2="300" y2="180" stroke="url(#circuitGrad)" stroke-width="2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.7s" repeatCount="indefinite"/>
    </line>
    
    <!-- Vertical Lines -->
    <line x1="200" y1="80" x2="200" y2="120" stroke="url(#circuitGrad)" stroke-width="2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.9s" repeatCount="indefinite"/>
    </line>
    <line x1="240" y1="100" x2="240" y2="140" stroke="url(#circuitGrad)" stroke-width="2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.3s" repeatCount="indefinite"/>
    </line>
    <line x1="280" y1="120" x2="280" y2="160" stroke="url(#circuitGrad)" stroke-width="2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.6s" repeatCount="indefinite"/>
    </line>
    <line x1="320" y1="140" x2="320" y2="180" stroke="url(#circuitGrad)" stroke-width="2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.1s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Circuit Nodes -->
  <circle cx="200" cy="100" r="4" fill="#06b6d4" opacity="0.9">
    <animate attributeName="r" values="3;6;4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="240" cy="120" r="4" fill="#10b981" opacity="0.9">
    <animate attributeName="r" values="3;6;4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="140" r="4" fill="#8b5cf6" opacity="0.9">
    <animate attributeName="r" values="3;6;4" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="240" cy="160" r="4" fill="#ec4899" opacity="0.9">
    <animate attributeName="r" values="3;6;4" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="180" r="4" fill="#f59e0b" opacity="0.9">
    <animate attributeName="r" values="3;6;4" dur="1.9s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Digital Particles -->
  <g opacity="0.6">
    <rect x="150" y="60" width="4" height="4" fill="#3b82f6">
      <animateTransform attributeName="transform" type="translate" values="0,0; 20,10; 40,20" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="380" y="90" width="4" height="4" fill="#10b981">
      <animateTransform attributeName="transform" type="translate" values="0,0; -25,15; -50,30" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="120" y="200" width="4" height="4" fill="#ec4899">
      <animateTransform attributeName="transform" type="translate" values="0,0; 30,-10; 60,-20" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="400" y="220" width="4" height="4" fill="#f59e0b">
      <animateTransform attributeName="transform" type="translate" values="0,0; -35,-15; -70,-30" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2.8s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Data Stream -->
  <g opacity="0.5">
    <circle cx="100" cy="150" r="2" fill="#06b6d4">
      <animateTransform attributeName="transform" type="translate" values="0,0; 50,0; 100,0; 150,0; 200,0" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;1;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="150" r="2" fill="#8b5cf6">
      <animateTransform attributeName="transform" type="translate" values="0,0; 50,0; 100,0; 150,0; 200,0" dur="4s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;1;0" dur="4s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="150" r="2" fill="#10b981">
      <animateTransform attributeName="transform" type="translate" values="0,0; 50,0; 100,0; 150,0; 200,0" dur="4s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;1;0" dur="4s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>